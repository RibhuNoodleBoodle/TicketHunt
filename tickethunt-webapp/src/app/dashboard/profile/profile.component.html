                        <div class="profile-info" *ngIf="!editEnable">
                            <p class="city"><i class="fa-solid fa-location-pin"></i> {{profile.city}}</p>
                            <p class="email"><i class="fa-solid fa-envelope"></i> {{profile.email}}</p>
                            <p class="phone"><i class="fa-solid fa-mobile-button"></i> +91-{{profile.phone}}</p>
                            <p class="interest"><i class="fa-solid fa-star"></i>
                                <mat-chip disabled *ngFor="let int of profile.interest">{{int}}</mat-chip>
                            </p>
                        </div>
                        <div class="profile-info" *ngIf="editEnable">
                            <form [formGroup]="user">
                                <mat-form-field>
                                    <input type="text" name="city" matInput placeholder="Enter your name"
                                        formControlName="name">
                                </mat-form-field>
                                <mat-form-field>
                                    <input type="text" name="city" matInput formControlName="city"
                                        placeholder="Enter City name">
                                </mat-form-field>
                                <p class="email"><i class="fa-solid fa-envelope"></i> {{profile.email}}</p>
                                <mat-form-field>
                                    <input type="text" name="phone" matInput formControlName="phone"
                                        placeholder="Enter phone number">
                                </mat-form-field>
                                <mat-form-field class="example-chip-list" appearance="fill">
                                    <mat-label>Favorite Genres</mat-label>
                                    <mat-chip-grid #chipGrid aria-label="Enter fruits" formControlName="interest">
                                        <mat-chip-row *ngFor="let value of interests" (removed)="remove(value)"
                                            [editable]="true" (edited)="edit(value, $event)">
                                            {{value}}
                                            <button matChipRemove [attr.aria-label]="'remove ' + value">
                                                <mat-icon>cancel</mat-icon>
                                            </button>
                                        </mat-chip-row>
                                        <input placeholder="Action, Comedy, Drama etc...." [matChipInputFor]="chipGrid"
                                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                            [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)" />
                                    </mat-chip-grid>
                                </mat-form-field>
                            </form>
                        </div>
                    </mat-card-content>
                    <mat-card-footer>
                        <!-- <button mat-raised-button color="primary">Change Password</button> -->
                        <button mat-raised-button *ngIf="!editEnable" (click)="enableEdit()">Edit Profile</button>
                        <button mat-raised-button *ngIf="editEnable" (click)="updateProfile(user)">Update
                            Profile</button>
                        <button mat-raised-button color="accent" routerLink="/booking-history">Booking History</button>
                    </mat-card-footer>
                </mat-card>
            </mat-tab>
